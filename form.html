<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" value="MITS" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter Name" required>
        <br><br>
        Email:
        <input type="email" name="e" placeholder="Enter Email" required>
        <br><br>
        Password:
        <input type="password" name="p" required>
        <br><br>
        Phone:
        <input type="number" name="p">
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Gender:
        <input type="radio" name="male" value="male">male
        <input type="radio" name="female" value="female">female
        <br><br>
        College:
        <select>
            <option>Select College</option>
            <option value="MITS">MITS</option>
            <option value="ITM">ITM</option>
            <option value="AMITY">AMITY</option>
        </select>
        <br><br>
        Adress:
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        Education:
        <input type="checkbox" name="" value="10th" >10th
        <input type="checkbox" name="" value="12th">12th
        <input type="checkbox" name="" value="betech">btech
        <br><br>
        Image Upload:
        <input type="file" name="" id="">
        <br><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
