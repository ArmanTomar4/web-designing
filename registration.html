<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="CSS/registraion.css">
</head>

<body>
    <center>
        <div class="box">
            <h1>registraion form</h1>
            <form action="">
                <input type="text" name="n" placeholder="Enter Name" required>
                <br><br>
                Email:
                <input type="email" name="e" placeholder="Enter Email" required>
                <br><br>
                Password:
                <input type="password" name="p" required>
                <br><br>
                Phone:
                <input type="number" name="p">
                <br><br>
                D.O.B:
                <input type="date" name="dob">
                <br><br>
                Gender:
                <input type="radio" name="male" value="male">male
                <input type="radio" name="female" value="female">female
                <br><br>
                College:
                <select>
                    <option>Select Degree</option>
                    <option value="MITS">B-TECH</option>
                    <option value="ITM">BSC</option>
                    <option value="AMITY">BE</option>
                </select>
                <br><br>
                Adress:
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br><br>
                Skills :
                <input type="checkbox" name="" value="HTML">
                <input type="checkbox" name="" value="CSS">
                <input type="checkbox" name="" value="JAVA SCRIPT">
                <input type="checkbox" name="" value="DSA">
                <input type="checkbox" name="" value="BACKEND">
                <input type="checkbox" name="" value="MERN">
                <br><br>
                Image Upload:
                <input type="file" name="" id="">
                <br><br>
                <button type="submit">SUBMIT</button>
            </form>

            </form>
        </div>
    </center>
</body>

</html>
